<!DOCTYPE html>
<html>
	<head>
		<title>Регистрация</title>
		<link rel="stylesheet" href="static/css/article.css">
	</head>
	<body>
		<div class="content">
            <img src="/static/img/logo.png"/ width=318 height=65>
                <h4 class = "to-archive"><a href = "../login" style="color: white">Вход</a></h4>
                <h1>Регистрация</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
				<input type="text" name="mail" placeholder="Почта" value="{{ form.mail }}">
				<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
				<input type="submit" value="Регистрация">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>

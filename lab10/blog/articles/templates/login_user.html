<!DOCTYPE html>
<html>
	<head>
		<title>Авторизация</title>
		<link rel="stylesheet" href="static/css/article.css">
	</head>
	<body>
		<div class="content">
            <img src="/static/img/logo.png"/ width=318 height=65>
            <h4 class = "to-archive"><a href = "../registration" style="color: white">Регистрация</a></h4>
			<h1>Введите логин и пароль</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
				<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
				<input type="submit" value="Вход">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>

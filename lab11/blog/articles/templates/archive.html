<html>
<head>
    <title>Архив всех статей</title>
    <link rel="stylesheet" href="/static/css/article.css" type="text/css">
        <div class="header">
            
            <div class="picture">
                <img class="logo" src="/static/img/logo.png" width = "400">
            </div>
                
            <div class="header-text-area">
                <p class="service-title">Коллективный блог</p>
                <div class = "logreg">
                    <a href="/registration/" class="reg-link" style="color: rgb(25, 185, 154)">Регистрация</a>
                    <a href="/login/" class="log-link" style="color: rgb(25, 185, 154)">Вход</a>
                </div>
            </div>
            
            <div class="icons-for-parallax">
                <img class="icon-for-parallax-first"
                    src="/static/img/article-icon-for-parallax.png">
                    <img class="icon-for-parallax-second"
                        src="/static/img/article-icon-for-parallax.png">
                        <img class="icon-for-parallax-third"
                            src="/static/img/article-icon-for-parallax.png">
                            </div>
        </div>
</head>
<body>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <div class="post-title">
                <h2><a href = "article/{{post.id}}" style="color: rgb(11, 93, 77)">{{ post.title }}</a></h2>
            </div>
            <a class = "fold-button" href = "" onclick = "return false;">свернуть</a>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            <div class="one-post-shadow"></div>
        </div>
        {% endfor %}
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/helloworld.js"></script>
    <script src="/static/js/fold-post.js"></script>
    <script src="/static/js/highlight-post.js"></script>
    <script src="/static/js/parallax.js"></script>
</body>
</html>
